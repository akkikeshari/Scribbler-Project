<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles/font.css">
    <link type="text/css" rel="stylesheet" href="styles/index.css">
    <link type="text/css" rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body background="images/background.jpg">
    <div class="header">
        <button class="topButtons" data-toggle="modal" data-target="#exampleModalSignUp" id="sign-up-button">Sign Up</button>
        <button class="topButtons" data-toggle="modal" data-target="#exampleModal" id="sign-in-button">Sign In</button>
        <p class="logo-title">ScriBBler</p>
        <p class="headText">Explore Imagine Create</p>
    </div>
        <div class="middleDiv">
            <a href="html/bloglist.html"><button class="middleButtons">All Posts</button></a>
            <button class="middleButtons" data-toggle="modal" data-target="#createModal" id="create-button">Create Posts</button>
        </div>
    </div> 
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Welcome Back !</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 100%;">Sign In</button><br/><br/>
                    <div class="form-group text-center">
                        <label class="form-check-label for="exampleCheck1">Not a memeber ? <span style="color:blue" data-toggle="modal" data-target="#exampleModalSignUp" id="sign-up-button"> Sign Up</span></label>
                      </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModalSignUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Get Started</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="exampleInputName1">Full Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter Full Name" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputUserName1">Username</label>
                      <input type="text" class="form-control" id="exampleInputUserName1" aria-describedby="emailHelp" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Enter Password" required>
                    </div>
                     <div class="form-group">
                      <label for="exampleInputPassword2">Confirm Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 100%;">Sign Up</button>
                  </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="createModalLabel">Pen Your Post</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Title</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 50%;">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">content</label>
                      <textarea type="text" class="form-control" id="exampleInputPassword1"></textarea>
                    </div>
                    <div class="text-center">
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
